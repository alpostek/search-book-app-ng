<form #booksForm="ngForm">
  <div style="margin-bottom: 15px;">
    <label for="param">
      <input type="radio" name="param" [(ngModel)]="param"
      value="+inauthor:">
      Search by authors
    </label>
    <label for="param">
      <input type="radio" name="param" [(ngModel)]="param"
      value="+intitle:">
      Search by title
    </label>
    <label for="param">
      <input type="radio" name="param" [(ngModel)]="param"
      value="">
      Search everywhere
    </label>
   </div>
  <input type="search" placeholder="Enter your query"
  required
   name="query" [(ngModel)]="query">

  <button type="submit" value="Submit your query" (click)="searchBooks()">Submit your query</button>

</form>
